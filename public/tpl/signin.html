<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Пример на bootstrap 4: Пользовательская форма и дизайн для простой формы входа.">
    <meta name="author" content="">
    <link rel="icon" href="/../img/favicon.ico">

    <title>Страница входа</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>

  <body class="text-center">

    <form class="form-signin">
      <img class="mb-4" src="../img/hmd_logo.gif" alt="Логотип" width="72" height="90">
      <h1 class="h3 mb-3 font-weight-normal">Представьтесь, пожалуйста</h1>
      <label for="inputEmail" class="sr-only">Ваш email</label>
      <input type="email" id="inputEmail" name="email" class="form-control" placeholder="адрес элетронной почты" required autofocus>
      <label for="inputPassword" class="sr-only">Пароль</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Пароль" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
      <p class="mt-5 mb-3 text-muted">&copy;HMDoll 2018</p>
    </form>
  </body>
</html>
