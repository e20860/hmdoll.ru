    <main role="main" class="container">
	
		<p class="h1">Заголовки страниц</p>
		<hr>
		<div class="row">
		</div>		
		<p class="h5 text-center">Заголовки и текст, появляющийся в верхней части страниц товаров </p>
		<hr>
		<table class="table table-hover">
		  <thead>
			<tr class="table-primary">
			  <th scope="col">#</th>
			  <th scope="col">Наименование</th>
			  <th scope="col" >Описание</th>
			  <th scope="col" >Действие</th>
			</tr>
		  </thead>
		  <tbody>
			<tr>
			  <th scope="row" class="id">1</th>
			  <td><input type="text" class="name" value="Куклы ручной работы" name="header"></td>
			  <td>
				<textarea cols="60" rows="4" class="descr">
					Здесь Вы можете найти замечательную куклу изготовленную для Вас. Все куклы производятся по оригинальным лекалам вручную. Мы вкладываем в каждую частичку своей души. Может какая-нибудь согреет Вас?
				</textarea>
			  </td>
			  <td><button class="btn btn-outline-success save" role="button" aria-pressed="true">Сохранить</button></td>
			</tr>
			<tr>
			  <th scope="row">2</th>
			  <td><input type="text" value="Выкройки" name="header"></td>
			  <td>
				<textarea cols="60" rows="4">
					Качественные выкройки по оригинальным лекалам помагут Вам создать своих неповторимых кукол
				</textarea>
			  </td>
			  <td><a href="#" class="btn btn-outline-success" role="button" aria-pressed="true">Сохранить</a></td>
			</tr>
			<tr>
			  <th scope="row">3</th>
			  <td><input type="text" value="Наборы для изготовления кукол" name="header"></td>
			  <td>
				<textarea cols="60" rows="4">
					С помощью наших наборов вы сможете легко создать свою неповторимую куклу
				</textarea>
			  </td>
			  <td><a href="#" class="btn btn-outline-success" role="button" aria-pressed="true">Сохранить</a></td>
			</tr>
		  </tbody>
