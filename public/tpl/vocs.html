  <body>

	<!-- Modal begin -->
	<div class="modal fade" id="inputItemModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel">Элемент справочника</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body">
			<input type="text" class="form-control" id="inpuNewItem" placeholder="Новый пункт справочника">
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
			<button type="button" class="btn btn-primary">Сохранить</button>
		  </div>
		</div>
	  </div>
	</div>
	<!-- Modal end -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <a class="navbar-brand" href="#">HMDoll</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Главная<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Куклы</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Статьи</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">О нас...</a>
          </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Найти" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Найти</button>
        </form>
      </div>
    </nav>

    <main role="main" class="container">
	
		<p class="h1">Редактирование справочников</p>
		<hr>
		<div class="row">
		</div>		
		<form>
			<div class="form-group row">
				<label for="inputTypeVoc" class="col-sm-6 col-form-label">Наименование редактируемого справочника</label>
				<div class="col-sm-2">
					<select class="custom-select mr-sm-2" id="inputTypeVoc">
						<option selected>Выбрать...</option>
						<option value="1">Статус</option>
						<option value="2">Тип куклы</option>
						<option value="3">Материалы</option>
					</select>		 
				</div>
			</div>
		</form>
		<hr>
			<form>
			  <div class="form-group row">
				<label for="inputNewItem" class="col-sm-3 col-form-label">Новый пункт</label>
				<div class="col-sm-5">
					<!--
					<input type="text" class="form-control" id="inpuNewItem" placeholder="Новый пункт справочника">
					-->

				</div>
				<div class="col-sm-4 text-right">
				
				  <button type="button" class="btn btn-warning"data-toggle="modal" data-target="#inputItemModal">Добавить элемент в справочник</button>
				</div>
			  </div>	
			
			</form>
		<hr>
		<p class="h4 text-center">Текущее состояние справочника </p>
		<hr>
		<table class="table table-hover">
		  <thead>
			<tr class="table-primary">
			  <th scope="col">#</th>
			  <th scope="col">Данные</th>
			  <th colspan="2" class="text-center">Действия</th>
			</tr>
		  </thead>
		  <tbody>
			<tr>
			  <th scope="row">1</th>
			  <td>Игрушка</td>
			  <td><a href="#" class="btn btn-outline-success" role="button" aria-pressed="true">Редактировать</a></td>
			  <td><a href="#" class="btn btn-outline-danger" role="button" aria-pressed="true">Удалить</a></td>
			</tr>
			<tr>
			  <th scope="row">2</th>
			  <td>Зверушка</td>
			  <td><a href="#" class="btn btn-outline-success" role="button" aria-pressed="true">Редактировать</a></td>
			  <td><a href="#" class="btn btn-outline-danger" role="button" aria-pressed="true">Удалить</a></td>
			</tr>
			<tr>
			  <th scope="row">3</th>
			  <td>Коллекционная</td>
			  <td><a href="#" class="btn btn-outline-success" role="button" aria-pressed="true">Редактировать</a></td>
			  <td><a href="#" class="btn btn-outline-danger" role="button" aria-pressed="true">Удалить</a></td>
			</tr>
		  </tbody>
		</table>
