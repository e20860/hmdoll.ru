      <a class="navbar-brand" href="#">HMDoll</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Главная<span class="sr-only">(current)</span></a>

          <li class="nav-item">
            <a class="nav-link" href="#">Куклы</a>

          <li class="nav-item">
            <a class="nav-link" href="#">О нас...</a>
          </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Найти" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Найти</button>
        </form>
      </div>

    <main role="main" class="container">
		<p class="h1 text-center">Редактирование информации о кукле</p>
		<hr>
	
		<form>
		  <div class="form-group row">
			<label for="inputName" class="col-sm-2 col-form-label">Наименование</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" id="inputName" placeholder="Наименование куклы">
			</div>
		  </div>
		  <div class="form-group row">
			<label for="inputDesc" class="col-sm-2 col-form-label">Описание</label>
			<div class="col-sm-10">
			  <textarea class="form-control" id="inputDesc" rows="3" placeholder="Описание куклы"></textarea>
			</div>
		  </div>
		  <div class="form-group row">
			<label for="inputPrice" class="col-sm-2 col-form-label">Цена</label>
			<div class="col-sm-2">
			  <input type="text" class="form-control" id="inputPrice" placeholder="Цена в рублях">
			</div>
			<label for="inputDim" class="col-sm-2 col-form-label text-right">Размеры</label>
			<div class="col-sm-2">
			  <input type="text" class="form-control" id="inputDim" placeholder="Размеры куклы">
			</div>
			<div class="col-sm-2 text-right">Готовность</div>
			<div class="col-sm-2">
			  <div class="form-check">
				<input class="form-check-input" type="checkbox" id="gridCheck1">
				<label class="form-check-label" for="gridCheck1">
				  Разместить
				</label>
			  </div>
			</div>
		  </div>
		  
		  <div class="form-group row">
			<label for="inputStatus" class="col-sm-2 col-form-label">Статус</label>
			<div class="col-sm-2">
			 <select class="custom-select mr-sm-2" id="inputStatus">
					<option selected>Выбрать...</option>
					<option value="1">Готова</option>
					<option value="2">Под заказ</option>
					<option value="3">Для образца</option>
				  </select>		 
			</div>

			<label for="inputType" class="col-sm-2 col-form-label text-right">Тип</label>
			<div class="col-sm-2">
			 <select class="custom-select mr-sm-2" id="inputType">
					<option selected>Выбрать...</option>
					<option value="1">Игрушка</option>
					<option value="2">Зверушка</option>
					<option value="3">Коллекционная</option>
				  </select>		 
			</div>

			<label for="inputMaterials" class="col-sm-2 col-form-label text-right">Материалы</label>
			<div class="col-sm-2">
			 <select class="custom-select mr-sm-2" id="inputMaterials">
					<option selected>Выбрать...</option>
					<option value="1">Текстиль</option>
					<option value="2">Гипс</option>
					<option value="3">Железобетон</option>
				  </select>		 
			</div>
			
		  </div>
		  
		  <div class="form-group row">
			<label for="inputDelivery" class="col-sm-2 col-form-label">Доставка</label>
			<div class="col-sm-6">
			 <select class="custom-select mr-sm-6" id="inputDelivery">
					<option selected>Выбрать...</option>
					<option value="1">Шаблон № 1 (По России - бесплатно, за кордон - за ваш счёт)</option>
					<option value="2">Шаблон №2 (Всё - за деньги)</option>
					<option value="3">Для образца</option>
				  </select>		 
			</div>
			<div class="col-sm-4 text-right">
			  <button type="submit" class="btn btn-warning">Добавить шаблон</button>
			</div>

		  </div>	
		  <hr>
		  <div class="form-group row">
			<p class="h4">Изображения для витрины (не более 6)</p>
	      </div>
		  <div class="form-group row">
			
			<div class="col-sm-2">
				<div class="card" style="">
				  <img class="card-img-top" src="../img/IMG-20180415-WA0006.jpg" alt="image #1">
				  <div class="card-body">
					<p class="card-title">Фото №1</p>
					<a href="#" class="btn btn-secondary">Удалить</a>
				  </div>
				</div>				
			</div>
			
			<div class="col-sm-2">
				<div class="card" style="">
				  <img class="card-img-top" src="../img/IMG-20180407-WA0011.jpg" alt="image #2">
				  <div class="card-body">
					<p class="card-title">Фото №2</p>
					<a href="#" class="btn btn-secondary">Удалить</a>
				  </div>
				</div>				
			</div>

			<div class="col-sm-2">
				<div class="card" style="">
				  <img class="card-img-top" src="../img/IMG-20180407-WA0009.jpg" alt="image #3">
				  <div class="card-body">
					<p class="card-title">Фото №3</p>
					<a href="#" class="btn btn-secondary">Удалить</a>
				  </div>
				</div>				
			</div>

			<div class="col-sm-2">
				<div class="card" style="">
				  <img class="card-img-top" src="../img/IMG-20180407-WA0007.jpg" alt="image #4">
				  <div class="card-body">
					<p class="card-title">Фото №4</p>
					<a href="#" class="btn btn-secondary">Удалить</a>
				  </div>
				</div>				
			</div>

			<div class="col-sm-2">
				<div class="card" style="">
				  <img class="card-img-top" src="../img/IMG_20180909_151407.jpg" alt="image #5">
				  <div class="card-body">
					<p class="card-title">Фото №5</p>
					<a href="#" class="btn btn-secondary">Удалить</a>
				  </div>
				</div>				
			</div>
			
			
		   </div>

		  <div class="form-group row">
		    <div class="col-sm-6 text-left">
				<button type="submit" class="btn btn-success">Добавить изображение</button>
			</div>
		    <div class="col-sm-6 text-right">
				<button type="submit" class="btn btn-danger">Удалить все</button>
			</div>
		  </div>

		  
		  
		  <hr>
		  <div class="form-group row">
			<div class="col-sm-10">
			  <button type="submit" class="btn btn-primary">Сохранить</button>
			</div>
		  </div>
		</form>



    </main>
