<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Пример на bootstrap 4: Супер базовый шаблон со статической навигационной панелью и дополнительным контентом.">
    <meta name="author" content="">
    <link rel="icon" href="../img/favicon.ico">

    <title>Куколки</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/navbar-top.css" rel="stylesheet">
	<!-- CKEditor -->
	<script type="text/javascript" src="../js/ckeditor/ckeditor.js"></script>
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <a class="navbar-brand" href="#">HMDoll</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Главная<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Куклы</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Статьи</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">О нас...</a>
          </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Найти" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Найти</button>
        </form>
      </div>
    </nav>

    <main role="main" class="container">
		<p class="h1 text-center">Редактирование элемента главной страницы</p>
		<hr>
		<form>
		  <div class="form-row">
			<div class="form-group col-md-3 text-center">
    		    <img src="../img/shp01.jpg" width="100%" class="image-fluid" >
			</div>
			<div class="form-group col-md-5">
			  <label for="inputFile">Изображение</label>
			  <input type="file" class="form-control" id="inputFile" accept="image/*">
			</div>
			<div class="form-grouop col-md-4">
			   <div class="form-row">
					<div class="form-group col-md-12">
					  <label for="inputType">Тип</label>
					  <select id="inputType" class="form-control">
						<option selected>Carouselle</option>
						<option>Subheader</option>
						<option>Article</option>
					  </select>
					</div>
				</div>
				<div class="form-row">
				<div class="form-group col-md-12">
					  <label for="inputOrd">Номер в элементе</label>
					  <select id="inputOrd" class="form-control">
						<option selected>1</option>
						<option>2</option>
						<option>3</option>
					  </select>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-12">
					<label for="inputLink">Ссылка</label>
					  <input type="text" class="form-control" id="inputLink" placeholder="Ссылка действия">
					</div>
				</div>
			</div>
		  </div>
		  <div class="form-row">
			<div class="form-group col-md-12">
			  <label for="inputHeader">Заголовок элемента</label>
			  <input type="text" class="form-control" id="inputHeader">
			</div>
		  </div>
		  <div class="form-row">
			<div class="form-group col-md-12">
				<label for="content">Область редактирования содержимого</label>
				<textarea class="form-control" 
						  id="content" 
						  name="content"
						  rows="3">
				</textarea>
			<script>
                CKEDITOR.replace( 'content' );
            </script>
			</div>
		  </div>
		  <button type="submit" class="btn btn-primary">Сохранить</button>
		</form>



    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../js/jquery_3_2_1.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
	<script>
		$(function(){
		$("#inputFile").change(function(){
		alert("Selected file: " + $(this).val());
		});
		});
	</script>
	
	
  </body>
</html>
