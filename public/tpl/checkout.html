<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Пример на bootstrap 4: Супер базовый шаблон со статической навигационной панелью и дополнительным контентом.">
    <meta name="author" content="">
    <link rel="icon" href="../favicon.ico">

    <title>Заказ</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/navbar-top.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <a class="navbar-brand" href="#">HMDoll</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Главная<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Куклы</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Статьи</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">О нас...</a>
          </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Найти" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Найти</button>
        </form>
      </div>
    </nav>

    <main role="main" class="container">
		<div class="container">
			<p class="h1 text-center">Заказ куклы</p>
			<hr>
			<div class="row">
				<div class="col-sm-4">
				   <img class="img-fluid" src="../img/DSC08362ккк.jpg" alt="Конь в пальто">
				</div>
				<div class="col-sm-4">
				</div>
				<div class="col-sm-4">
					<p class="h3"> Основные характеристики</p>
					<hr>
					<br>
					<ul>
					  <li>Длина</li>
					  <li>Высота</li>
					  <li>Ширина</li>
					  <li>Вес</li>
					</ul>
					<p class="h4 text-center"><b>Цена всего 1000000 руб</b></p>
					
				</div>
			</div>
			<hr>
		</div>
	    <div class="container">
		<p class="h3">Заполните форму заказа</p>
		<hr>
		<form>
		  <div class="form-row">
			<div class="form-group col-md-4">
			  <label for="inputFam">Фамилия</label>
			  <input type="text" class="form-control" id="inputFam" placeholder="Фамилия получателя">
			</div>
			<div class="form-group col-md-4">
			  <label for="inputNam">Имя</label>
			  <input type="text" class="form-control" id="inputNam" placeholder="Имя получателя">
			</div>
			<div class="form-group col-md-4">
			  <label for="inputSurn">Отчество</label>
			  <input type="password" class="form-control" id="inputSurn" placeholder="Отчество получателя">
			</div>
		  </div>
		  <div class="form-row">
			<div class="form-group col-md-2">
			  <label for="inputZip">Индекс</label>
			  <input type="text" class="form-control" id="inputZip">
			</div>
			<div class="form-group col-md-4">
			  <label for="inputState">Область</label>
			  <select id="inputState" class="form-control">
				<option selected>Выбрать...</option>
				<option>...</option>
			  </select>
			</div>
		  <div class="form-group col-md-6">
			  <label for="inputCity">Город</label>
			  <input type="text" class="form-control" id="inputCity">
			</div>
		  </div>
		  <div class="form-group">
			<label for="inputAddress">Адрес</label>
			<input type="text" class="form-control" id="inputAddress" placeholder="ул. Петькина, д.25, кв. 7">
		  </div>
		  
		  
		  </div>
		  <button type="submit" class="btn btn-primary">Заказать</button>
		</form>

	    </div>
    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../js/jquery_3_2_1.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
